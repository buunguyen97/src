<ng-content></ng-content>

<div class="menu-container">
  <dx-tree-view
    [items]="items"
    keyExpr="uid"
    selectionMode="single"
    [focusStateEnabled]="false"
    expandEvent="click"
    (onItemClick)="onItemClick($event)"
    width="100%"
    [searchEnabled]="true"
    searchMode="contains"
    visible="visible"
    noDataText=""
  >
  </dx-tree-view>
</div>
